language: cpp

matrix:
  include:
    - os: linux
      dist: bionic
      sudo: required
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-8
      env:
         - MATRIX_EVAL="CC=gcc-8 && CXX=g++-8"
         - TYPE=Debug

    - os: linux
      dist: bionic
      sudo: required
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-8
      env:
         - MATRIX_EVAL="CC=gcc-8 && CXX=g++-8"
         - TYPE=Release

    - os: osx
      sudo: required
      env: 
        - TYPE=Release

    - os: osx
      sudo: required
      env: 
        - TYPE=Debug
      
before_install:
  - eval "${MATRIX_EVAL}"
  - wget https://raw.githubusercontent.com/emp-toolkit/emp-readme/master/scripts/install.py
  - python install.py -install -tool

script:
  - while sleep 400; do echo "=====[ $SECONDS seconds ]====="; done &
  - cmake -DCMAKE_BUILD_TYPE=$TYPE . && make
  - rm data/*
  - ./run ./bin/ot
  - rm data/*
  - ./run ./bin/ferret
